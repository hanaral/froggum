app-id: com.github.sapoturge.froggum
runtime: io.elementary.Sdk
runtime-version: '0.1.0'
sdk: io.elementary.Sdk
command: com.github.sapoturge.froggum
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'

  - '--metadata=X-DConf=migrate-path=/com/github/sapoturge/froggum'
modules:
  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git

  - name: froggum
    buildsystem: meson
    sources:
      - type: dir
        path: .
